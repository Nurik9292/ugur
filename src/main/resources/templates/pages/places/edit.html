<th:block th:fragment="edit">
    <div class="py-4">
        <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
            <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                <li class="breadcrumb-item">
                    <a href="/">
                        <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <a href="/places">Places</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Update
                </li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between w-100 flex-wrap">
            <div class="mb-3 mb-lg-0">
                <h1 class="h4">Заведение</h1>
            </div>
        </div>
    </div>
    <div class="card card-body border-0 shadow mb-4">
        <h2 class="h5 mb-4">Обновить заведение</h2>
        <form onsubmit="return false;" th:object="${place}">
            <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" id="id"  th:value="${place.getId()}">
            <input type="hidden" id="subCategoryId"  th:value="${place.getPlaceSubCategory().getId()}">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-data-route" role="tabpanel" aria-labelledby="nav-data-route-tab">

                    <div class="row">
                        <div class="col-12">
                            <!-- Tab -->
                            <nav>
                                <div class="nav nav-tabs mb-4" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-tm-tab" data-bs-toggle="tab" href="#nav-tm" role="tab" aria-controls="nav-tm" aria-selected="true">TM</a>
                                    <a class="nav-item nav-link" id="nav-ru-tab" data-bs-toggle="tab" href="#nav-ru" role="tab" aria-controls="nav-ru" aria-selected="false">RU</a>
                                    <a class="nav-item nav-link" id="nav-en-tab" data-bs-toggle="tab" href="#nav-en" role="tab" aria-controls="nav-en" aria-selected="false">EN</a>
                                    <a class="nav-item nav-link" id="nav-image-tab" data-bs-toggle="tab" href="#nav-image" role="tab" aria-controls="nav-image" aria-selected="false">Image</a>
                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent-nav">
                                <div class="tab-pane fade show active" id="nav-tm" role="tabpanel" aria-labelledby="nav-tm-tab">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="title_tm">Название TM</label>
                                            <input class="form-control" id="title_tm" name="title_tm" th:value="${titles.get('tm')}" type="text" placeholder="Введите название заведения" required="">
                                            <div style="color: red;" id="title_tm-error"></div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="address_tm">Адресс TM</label>
                                            <input class="form-control" id="address_tm" name="address_tm" th:value="${address.get('tm')}" type="text" placeholder="Введите адресс заведения" required="">
                                            <div style="color: red;" id="address_tm-error"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-ru" role="tabpanel" aria-labelledby="nav-ru-tab">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="title_ru">Название RU</label>
                                            <input class="form-control" id="title_ru" name="title_ru" th:value="${titles.get('ru')}" type="text" placeholder="Введите название заведения" required="">
                                            <div style="color: red;" id="title_ru-error"></div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="address_ru">Адресс RU</label>
                                            <input class="form-control" id="address_ru" name="address_ru" th:value="${address.get('ru')}" type="text" placeholder="Введите адресс заведения" required="">
                                            <div style="color: red;" id="address_ru-error"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-en" role="tabpanel" aria-labelledby="nav-en-tab">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="title_en">Название EN</label>
                                            <input class="form-control" id="title_en" name="title_en"  th:value="${titles.get('en')}" type="text" placeholder="Введите название заведения" required="">
                                            <div style="color: red;" id="title_en-error"></div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="address_en">Адресс EN</label>
                                            <input class="form-control" id="address_en" name="address_en" th:value="${address.get('en')}" type="text" placeholder="Введите адресс заведения" required="">
                                            <div style="color: red;" id="address_en-error"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-image" role="tabpanel" aria-labelledby="nav-en-tab">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label>Изображение</label>
                                            <div class="dropzon">
                                                <div id="drop">
                                                    <span class="text">Upload</span>
                                                </div>
                                                <span class="plus fileinput-button">+</span>
                                            </div>
                                            <div id="template-container"></div>
                                        </div>
                                        <div style="color: red;" id="file-error"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="prev">Превью</label>
                                            <input class="form-control" type="file" id="prev" name="prev" multiple accept="image/jpeg, image/jpg, image/png">
                                            <div style="color: red; margin-bottom: 20px" id="prev-error"></div>
                                            <img style="width: 100px; height: 100px" th:if="${place.getThumbs() != null}"
                                                 th:src="${'/images/place/thumb' + place.getThumbs().getPath().substring(place.getThumbs().getPath().lastIndexOf('/'))}"
                                                 alt="Нет фото">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End of tab -->
                        </div>
                    </div>

                    <div class="row dis">
                        <div class="col-md-6 mb-3">
                            <label for="email">Почта</label>
                            <input class="form-control" id="email" name="email" th:value="${place.getEmail()}" type="text" placeholder="Введите почту заведения">
                            <div style="color: red;" id="email-error"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="website">Сайт</label>
                            <input class="form-control" id="website" name="website" th:value="${place.getWebsite()}" type="text" placeholder="Введите сайт заведения">
                            <div style="color: red;" id="website-error"></div>
                        </div>
                    </div>
                    <div class="row dis">
                        <div class="col-md-6 mb-3">
                            <label for="instagram">Инстаграм</label>
                            <input class="form-control" id="instagram" name="instagram" th:value="${instagram}" type="text" placeholder="Введите сылку на инстаграм">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tiktok">Тик ток</label>
                            <input class="form-control" id="tiktok" name="tiktok" th:value="${tiktok}" type="text" placeholder="Введите сылку на тик ток">
                        </div>
                    </div>
                    <div class="row dis">
                        <div class="col-md-6 mb-3">
                            <label for="city_phone">Городской телефон</label>
                            <input class="form-control" id="city_phone" th:value="${cityNumber}" name="city_phone" type="text" placeholder="Введите городской номер">
                            <div style="color: red;" id="city-error"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mob_phone">Мобильный телефон</label>
                            <input th:each="number : ${mobNumbers}" th:value="${number}" class="form-control mob_phone_place" id="mob_phone" name="mob_phone" type="text" placeholder="Введите моб телефон"> <br>
                            <div id="notPhone"></div>
                            <a href="#" class="btn btn-primary ml-3" id="add-input" onclick="addInputMobPhone()">Добавить поле</a>
                            <div style="color: red;" id="mob-error"></div>
                        </div>
                    </div>
                    <div class="row dis">
                        <div class="col-md-6 mb-3">
                            <label for="placeCategory">Категория</label>
                            <select class="form-select mb-0" id="placeCategory" name="placeCategory" aria-label="Category select example">
                                <option th:each="placeCategory : ${placeCategories}"
                                        th:value="${placeCategory.getId()}"
                                        th:selected="${placeCategory.getId() == place.getPlaceCategory().getId()}"
                                        th:text="${categoryTitles.get(placeCategory.getId())}"></option>
                            </select>
                            <div style="color: red;" id="placeCategory-error"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="placeSubCategory">Под Категория</label>
                            <select class="form-select mb-0" id="placeSubCategory" name="placeSubCategory" aria-label="Sun Category select example" >
                                <option></option>
                            </select>
                            <div style="color: red;" id="placeSubCategory-error"></div>
                        </div>
                    </div>
                    <div class="row dis">
                        <div class="col-md-6 mb-3">
                            <label for="lat">Широта</label>
                            <input class="form-control" id="lat" name="lat" th:value="${place.getLat()}" type="text" placeholder="Введите широту" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lng">Долготта</label>
                            <input class="form-control" id="lng" name="lng" th:value="${place.getLng()}" type="text" placeholder="Введите долготу" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="#" class="btn btn-info mt-2 animate-up-2" onclick="showOnMap()">Отобразить на карте</a>
                        </div>
                    </div>
                    <div class="row dis align-items-center">
                        <div id="map-place"></div>
                    </div>
                </div>
            </div>
            <input type="hidden"  id="placeId" th:value="${place.getId()}">
            <div class="mt-3">
                <button class="btn btn-lg btn-info mt-2 animate-up-2" onclick="sendUpdatePlace()">Обновть</button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/dropzone.min.js}"></script>
    <script th:src="@{/js/mydropzone.js}"></script>
</th:block>
