<th:block th:fragment="create">
    <div class="py-4">
        <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
            <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                <li class="breadcrumb-item">
                    <a href="/">
                        <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <a href="/places">Places</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Create
                </li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between w-100 flex-wrap">
            <div class="mb-3 mb-lg-0">
                <h1 class="h4">Заведение</h1>
            </div>
        </div>
    </div>
    <div class="card card-body border-0 shadow mb-4">
        <h2 class="h5 mb-4">Создать заведение</h2>
        <div>
            <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-data-route" role="tabpanel" aria-labelledby="nav-data-route-tab">
                    <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title">Название</label>
                                <input class="form-control" id="title" name="title"  type="text" placeholder="Введите название заведения" required="">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="address">Адресс</label>
                                <input class="form-control" id="address" name="address" type="text" placeholder="Введите адресс заведения" required="">
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email">Почта</label>
                            <input class="form-control" id="email" name="email" type="text" placeholder="Введите почту заведения" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="site">Сайт</label>
                            <input class="form-control" id="site" name="website" type="text" placeholder="Введите сайт заведения" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="instagram">Инстаграм</label>
                            <input class="form-control" id="instagram" name="instagram" type="text" placeholder="Введите сылку на инстаграм" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tiktok">Тик ток</label>
                            <input class="form-control" id="tiktok" name="tiktok" type="text" placeholder="Введите сылку на тик ток" required="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city_phone">Городской телефон</label>
                            <input class="form-control" id="city_phone" name="city_phone" type="text" placeholder="Введите городской номер" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="mob_phone">Мобильный телефон</label>
                            <input class="form-control mob_phone_place" id="mob_phone" name="mob_phone" type="text" placeholder="Введите моб телефон" required=""> <br>
                            <a href="#" class="btn btn-primary ml-3" id="add-input" onclick="addInputMobPhone()">Добавить поле</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="placeCategory">Категория</label>
                            <select class="form-select mb-0" id="placeCategory" name="placeCategory" aria-label="Category select example">
                                <option th:each="placeCategory : ${placeCategories}"
                                        th:value="${placeCategory.getId()}"
                                        th:text="${placeCategory.getTitle()}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="placeSubCategory">Под Категория</label>
                            <select class="form-select mb-0" id="placeSubCategory" name="placeSubCategory" aria-label="Sun Category select example" >
                                <option></option>
                            </select>Категория
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="image">Изображение</label>
                            <input class="form-control" type="file" id="image" name="image">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lat">Широта</label>
                            <input class="form-control" id="lat" name="lat" type="text" placeholder="Введите широту" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lng">Долготта</label>
                            <input class="form-control" id="lng" name="lng" type="text" placeholder="Введите долготу" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <a href="#" class="btn btn-info mt-2 animate-up-2" onclick="showOnMap()">Отобразить на карте</a>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div id="map-place"></div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-lg btn-info mt-2 animate-up-2" onclick="sendCreatePlace()">Создать</button>
            </div>
        </div>
    </div>
</th:block>
