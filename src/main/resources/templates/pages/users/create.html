<th:block th:fragment="create">
    <div class="py-4">
        <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
            <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                <li class="breadcrumb-item">
                    <a href="/">
                        <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <a href="users">Users</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Create
                </li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between w-100 flex-wrap">
            <div class="mb-3 mb-lg-0">
                <h1 class="h4">Пользователь</h1>
            </div>
        </div>
    </div>
    <div class="card card-body border-0 shadow mb-4">
        <h2 class="h5 mb-4">Создать пользователя</h2>
        <form action="/users/store" method="POST" th:onject="${person}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="userName">Имя</label>
                    <input class="form-control" id="userName" name="userName" type="text" placeholder="Введите имя пользователя" required="">
                    <div th:if="${nameError}" style="color: red">
                        Имя должени состоять от 3 до 9 символов.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Пароль</label>
                    <input class="form-control" id="password" name="password" type="text" placeholder="Введите пароль пользователя" required="">
                    <div th:if="${passwordError}" style="color: red">
                        Пароль должени состоять от 6 до 10 символов.
                    </div>
                </div>
            </div>
            <div class="row align-items-center">

                <div class="col-md-6 mb-3">
                    <label for="role">Роль</label>
                    <select class="form-select mb-0" id="role" name="role" aria-label="Role select example">
                        <option selected="selected" value="ROLE_ADMIN">Админ</option>
                        <option value="ROLE_SUPER">Супер админ</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-info mt-2 animate-up-2" type="submit">Создать</button>
            </div>
        </form>
    </div>
</th:block>
