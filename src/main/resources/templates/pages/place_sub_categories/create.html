<th:block th:fragment="create">
    <div class="py-4">
        <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
            <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                <li class="breadcrumb-item">
                    <a href="/">
                        <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <a href="/place-sub-categories">Place Sub Categories</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Create
                </li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between w-100 flex-wrap">
            <div class="mb-3 mb-lg-0">
                <h1 class="h4">Под категория Заведении</h1>
            </div>
        </div>
    </div>
    <div class="card card-body border-0 shadow mb-4">
        <h2 class="h5 mb-4">Создать под категорию заведения</h2>
        <form action="/place-sub-categories" method="POST" th:onject="${placeSubCategory}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="title_tm">Название TM</label>
                    <input class="form-control" id="title_tm" name="title_tm" type="text" placeholder="Введите название категории" required="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="title_ru">Название RU</label>
                    <input class="form-control" id="title_ru" name="title_ru" type="text" placeholder="Введите название категории" required="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="title_en">Название EN</label>
                    <input class="form-control" id="title_en" name="title_en" type="text" placeholder="Введите название категории" required="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="placeCategory">Категория</label>
                    <select class="form-select mb-0" id="placeCategory" name="placeCategory" aria-label="Role select example">
                        <option th:each="placeCategory : ${placeCategories}"
                                th:value="${placeCategory.getId()}"
                                th:text="${titles.get(placeCategory.getId())}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-info mt-2 animate-up-2" type="submit">Создать</button>
            </div>
        </form>
    </div>
</th:block>
